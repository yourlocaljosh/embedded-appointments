<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Appointment Scheduler</h1>
    <form id="appointmentForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="pronouns">Preferred Pronouns:</label>
        <input type="text" id="pronouns" name="pronouns">

        <label for="school">Current School:</label>
        <input type="text" id="school" name="school">

        <label for="nation">Nation of Residence:</label>
        <input type="text" id="nation" name="nation" required>

        <label for="schoolYear">Current School Year:</label>
        <input type="text" id="schoolYear" name="schoolYear">

        <label for="instrument">Instrument:</label>
        <input type="text" id="instrument" name="instrument" required>

        <label for="experience">Musical Experience Summary:</label>
        <textarea id="experience" name="experience"></textarea>

        <p>Do you already have a private teacher?</p>
        <label><input type="radio" name="hasTeacher" value="Yes" required> Yes</label>
        <label><input type="radio" name="hasTeacher" value="No" required> No</label>

        <button type="submit">Submit</button>
    </form>
    <p id="successMessage" style="display:none; color:green;"></p>
    <script src="scripts.js"></script>
</body>
</html>
